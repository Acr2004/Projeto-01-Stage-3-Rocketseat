<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <title>Criar Eventos</title>
    </head>

    <body>
        <div id="page">
            <header>
                <h1>Crie e compartilhe o seu evento.</h1>
                <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
            </header>
    
            <form id="event-form">
                <fieldset>
                    <legend>Informações do Evento</legend>

                    <div class="input-container">
                        <label for="title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="title" required minlength="8">
                    </div>

                    <div class="input-container">
                        <label for="link">Link do evento <span>(comece com https://)</span></label>
                        <input type="text" id="link" required>
                    </div>

                    <div class="input-container">
                        <label for="wpp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="wpp" required>
                    </div>

                    <div class="input-container">
                        <label for="info">Informações extras</label>
                        <textarea type="text" id="info"></textarea>
                    </div>

                    <div class="input-container">
                        <label for="category">Categoria</label>
                        <select id="category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Privacidade</legend>

                    <div class="input-container">
                        <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-container">
                        <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="password" required minlength="8">
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="private" required>
                        <label for="private">Evento privado</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Dia e Hora</legend>

                    <div class="col-3">
                        <div class="input-container">
                            <label for="date">Data</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="input-container">
                            <label for="date-from">Das</label>
                            <input type="time" id="date-from" required>
                        </div>

                        <div class="input-container">
                            <label for="date-to">Até</label>
                            <input type="time" id="date-to" required>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <input form="event-form" type="submit" value="Salvar evento" id="button">
            </footer>
        </div>
    </body>
</html>
